<header cdkDragHandle>
  <img
    src="https://png.pngtree.com/element_pic/00/16/07/06577d261edb9ec.jpg"
    width="44"
    height="44"
    alt="poup-logo"
    class="logo"
  />
  <div class="actions-block">
    <button (click)="hostCollapseToggle()">
      <span class="material-icons"> horizontal_rule </span>
    </button>
    <button (click)="hostFullScreenToggle()">
      @if(expanded){
      <span class="material-icons">filter_none</span>
      }@else{
      <span class="material-icons"> crop_square </span>
      }
    </button>
    <button (click)="destroyHost()">
      <span class="material-icons"> clear </span>
    </button>
  </div>
</header>
<div class="main-content">
  <!-- <ng-container *ngTemplate></ng-container> -->
  <img src="/assets/5e209b2e16a321acb3c53b1bc84e3bf6.png" alt="emoji" />
</div>
